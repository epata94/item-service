<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
<!--
URL 링크 표현식 - @{...},
@{...} : 타임리프는 URL 링크를 사용하는 경우 @{...} 를 사용한다. 이것을 URL 링크 표현식이라 한다.
-->
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 등록 폼</h2>
  </div>
  <h4 class="mb-3">상품 입력</h4>
<!--  form을 열때에는 GET, 데이터를 전송할 때에는 post로 동작
	<form action="item.html" th:action="/basic/items/add" method="post">
	로 하는 것이 명확하게 해당 컨트롤러를 호출하지만 생략을 할 수 있다. 
	생략을 하게 된다면 현재 URL에 데이터를 넘긴다.
	
    action의 값이 없기 때문에 아래와 같이 치환된다.
    <form action="" th:action method="post"> <= GET 방식으로 조회
    값이 없는 상황에서 전송을 하게 된다면 현재 URL(http://localhost:8080/basic/items/add)에 값을 넘긴다.
-->
  <form action="item.html" th:action method="post">
    <div>
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" name="itemName" class="formcontrol"
             placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" class="form-control"
             placeholder="가격을 입력하세요">
    </div>
    <div>
      <label for="quantity">수량</label>
      <input type="text" id="quantity" name="quantity" class="formcontrol"
             placeholder="수량을 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">상품
          등록</button>
      </div>
      <div class="col">
<!--  th:onclick="|location.href='@{/basic/items}'|"
  경로에 있는 특수 문자를 자연스럽게 표현하기 위한 문법. 사용하지 않는다면 아래와 같이 복잡하게 지정을 해야한다.
  th:onclick="'location.href=' + '\'' + @{/basic/items/add} + '\''"
-->
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/basic/items}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
